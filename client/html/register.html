<!doctype html>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/authentication.css" rel="stylesheet">


<body class="text-center vsc-initialized">
    <main class="form-register">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Create account</h1>
            <label for="name" class="visually-hidden">Full Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required=""
                autofocus="">
            <label for="email" class="visually-hidden">Email address</label>
            <input type="email" name="username" id="username" class="form-control" placeholder="Email address"
                required="">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                required="">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Create Account</button>
        </form>
    </main>
</body>

<script src="../js/bootstrap.min.js"></script>
