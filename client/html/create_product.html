<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <title>Artify - Shop Art Today</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <meta name="theme-color" content="#7952b3" />
    </head>

    <body style="padding-top: 4.5rem; padding-bottom: 2.5rem">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Artify</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarsExampleDefault"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a id="createListing" class="nav-link" href="create"
                                >Create Listing</a
                            >
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                id="dropdown01"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                >Account</a
                            >
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="dropdown01"
                            >
                                <li>
                                    <a class="dropdown-item" href="#">Manage</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="login"
                                        >Login</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="register"
                                        >Create Account</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container">
            <form
                method="POST"
                enctype="multipart/form-data"
                action="/api/create"
            >
                <div class="row g-3">
                    <div class="col-md-7 col-lg-8">
                        <div class="col-12">
                            <label for="title" class="form-label">Title</label>
                            <input
                                type="text"
                                class="form-control"
                                name="title"
                                id="title"
                                placeholder="The Starry Night"
                                required=""
                            />
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label"
                                >Description</label
                            >
                            <textarea
                                type="text"
                                class="form-control"
                                name="description"
                                id="description"
                                placeholder="The Starry Night is an oil on canvas painting - Wikipedia"
                                required=""
                            ></textarea>
                        </div>

                        <div class="col-12">
                            <label for="visibility" class="form-label"
                                >Listing visibility</label
                            >
                            <select
                                class="form-control"
                                id="visibility"
                                name="visibility"
                            >
                                <option>Public</option>
                                <option>Private</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="price" class="form-label">Price</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input
                                    type="number"
                                    class="form-control"
                                    name="price"
                                    id="price"
                                    step="0.01"
                                    min="0"
                                    value="5"
                                    required=""
                                />
                            </div>
                        </div>
                        <button
                            class="w-100 btn btn-primary btn-lg"
                            type="submit"
                        >
                            Create Listing
                        </button>
                    </div>
                    <div class="col-md-5 col-lg-4">
                        <div
                            class="w-100 h-100 flex-column d-flex justify-content-center border-primary"
                            style="border-radius: 4px; border-style: dashed"
                        >
                            <div
                                class="custom-file flex-row d-flex justify-content-center"
                            >
                                <input
                                    id="fileInput"
                                    class="form-control-file"
                                    type="file"
                                    name="files"
                                    multiple=""
                                    required=""
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
