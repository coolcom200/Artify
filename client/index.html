<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Artify - Shop Art Today</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <meta name="theme-color" content="#7952b3" />
</head>

<body style="padding-top: 4.5rem; padding-bottom: 2.5rem">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Artify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="createListing" class="nav-link" href="create">Create Listing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="dropdown01" data-bs-toggle="dropdown"
                            aria-expanded="false">Account</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown01">
                            <li>
                                <a class="dropdown-item" href="#">Manage</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="login">Login</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="register">Create Account</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" id="searchQuery"
                    type="search" placeholder="Search" aria-label="Search" 
                    style="max-width: 150px;"/>
                    <input class="form-control me-2" id="searchPriceMin"
                    step="0.01" min="0" type="number" placeholder="Min Price"
                        aria-label="Min Price" style="max-width: 110px;" />
                    <input class="form-control me-2" id="searchPriceMax" step="0.01" min="0" type="number" placeholder="Max Price"
                        aria-label="Max Price" style="max-width: 110px;" />

                    <button class="btn btn-outline-success" onclick="search()">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <div id="products" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
