<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Artify - Shop Art Today</title>
</head>

<body class="vsc-initialized" style="padding-top: 4.5rem; padding-bottom: 2.5rem;">
    <nav class="navbar navbar-expand-md nav-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Artify</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse justify-content-center" id="navbarCollapse">
                <form class="d-flex" style="max-width: 920px; width: 100%;" action="/search?">
                    <input class="form-control me-2 bg-dark text-light
                    border-primary" name="query" type="search"
                        placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="bd-placeholder-img card-img-top"
                    src="/image/{{ product['_source']['images'][0]['file_path'] }}/" width="100%" height="225">
                    </img>

                    <div class="card-body">
                        <h5 class="card-title text-truncate">{{
                        product["_source"]["product_name"] }} - ${{ product["_source"]["price"]}}</h5>
                        <p class="card-text text-truncate">{{ product["_source"]["description"] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>

</html>
