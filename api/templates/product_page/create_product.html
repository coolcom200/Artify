<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body class="bg-light vsc-initialized">
    <div class="container" style="max-width: 960px;">
        <main>
            <form method="post" enctype=multipart/form-data>
                <div class="row g-3">

                    <div class="col-md-7 col-lg-8">
                        <div class="col-12">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" id="title"
                                placeholder="The Starry Night" required="">
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea type="text" class="form-control" name="description" id="description"
                                placeholder="The Starry Night is an oil on canvas painting - Wikipedia"
                                required=""></textarea>
                        </div>

                        <div class="col-12">
                            <label for="visibility" class="form-label">Listing visibility</label>
                            <select class="form-control" id="visibility" name="visibility">
                                <option>Public</option>
                                <option>Private</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="price" class="form-label">Price</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="number" class="form-control" name="price" id="price" step="0.01" min="0"
                                    value="5" required="">
                            </div>
                        </div>
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Create Listing</button>
                    </div>
                    <div class="col-md-5 col-lg-4">
                        <div class="w-100 h-100 flex-column d-flex
                        justify-content-center border-primary" style="border-radius: 4px; border-style: dashed;">
                            <div class="custom-file flex-row d-flex justify-content-center">
                                <input id="logo" class="form-control-file" type="file" name="files" multiple required>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
